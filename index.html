  <div class="article-inner">
    
      <header class="article-header">
        
  
    <h1 itemprop="name">
      <a class="article-title" href="/2017/03/15/I2C模拟总结/">I2C模拟总结</a>
    </h1>
  

        <a href="/2017/03/15/I2C模拟总结/" class="archive-article-date">
  	<time datetime="2017-03-15T01:22:25.000Z" itemprop="datePublished"><i class="icon-calendar icon"></i>2017-03-15</time>
</a>

    <div class="article-entry" itemprop="articleBody">
      
        <p> #纯IO模拟I2C从机设备<br>硬件平台：义隆仿真–em78p173n</p>
<pre><code>一般IO模拟有2种方法：中断或查询。这里用的是查询的方式。查询IO口状态变化，主机SCK速率不能超过30K。SDA 设置IO控制寄存器为输入模式

I2C协议中最重要的一点是I2C地址。这个地址有7位和10位两种形式。7位能够表示127个地址，而在实际使用中基本上不会挂载如此多的设置，所以很多设备的地址都采用7位，所以本文接下来的说明都是基于此。I2C还有一个很重要的概念，就是“主—从”。对于从设备来说，它是啥都不干的，更不会自动发送数据；而主设备，则是起到控制作用，一切都是从它开始。
</code></pre>

    <article id="post-如何高效的学习" class="article article-type-post  article-index" itemscope itemprop="blogPost">
  <div class="article-inner">
    
      <header class="article-header">
        
  
    <h1 itemprop="name">
      <a class="article-title" href="/2016/11/08/如何高效的学习/">如何高效的学习</a>
    </h1>
  

        <a href="/2016/11/08/如何高效的学习/" class="archive-article-date">
  	<time datetime="2016-11-08T00:32:12.000Z" itemprop="datePublished"><i class="icon-calendar icon"></i>2016-11-08</time>
</a>
      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <p><strong>你连“高效学习”都不会，如何改变自己</strong></p>
<p>转：2016-11-06 迎刃 LinkedIn</p>
<p>有一天，有个读者留言问：为什么看了你很多文章，也学习了其他资料书籍，花费很多时间，也很努力，却没有改变？</p>
<p>碰到这样的问题，我其实已经见怪不怪了，然后熟练地输入一大堆反问：</p>
<p><strong>你看完文章、资料、书籍后，有做笔记、总结吗？</strong><br><strong>你花费的很多时间，具体有多少？</strong><br><strong>你所谓的努力，努力到了什么程度？</strong><br><strong>天天废寝忘食吗？</strong><br><strong>你是否有根据文章资料里提到的方法，去实践过？</strong><br><strong>实践的次数有多少？</strong><br><strong>结果如何，是否有总结反馈和别人交流等等？</strong></p>
<p>过了一会，对方回复到：只是看，没怎么总结和实践，但我看花了很多时间。果然又是一个，自以为很努力，却是无效努力的骚年。然后又问对方，你多大？</p>
<p>读者回：20岁，刚大三，我好怕，很多同学朋友都比我厉害，我怕再不努力就来不及了。总是这样努力没有结果，但又不想颓废，每次重新努力又坚持不了多久，就放弃了。</p>
<p>作为一个30多岁的大叔，我想对你说：你才20岁啊，为什么害怕来不及？究竟是哪里来不及呢？</p>
<p>于是就有了这篇文章，来讲讲如何高效的努力学习，快速获得成长。以下方法都是我自己亲身经历过，所以感同身受，我相信，我能帮助你们改变。</p>
